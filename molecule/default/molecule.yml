---
###############################################################################
# Default
###############################################################################
# Default UniFi OS setup. VM required as MongoDB requires AVX CPU enabled.
#
# Tests:
# * uosserver.service running.
# * Default options are set correctly.

dependency:
  name: 'galaxy'
driver:
  name: 'vagrant'
  provider:
    name: 'virtualbox'
    config_options:
      ssh.keep_alive: true
      ssh.remote_user: 'root'
    options:
      append_platform_to_hostname: false
provisioner:
  name: 'ansible'
  config_options:
    defaults:
      interpreter_python: 'auto_silent'
      callback_whitelist: 'profile_tasks, timer, yaml'
  inventory:
    group_vars:
      all:
        unifi_cfg_os_purge_enable: true
        unifi_cfg_os_installer_purge_enable: false
        unifi_cfg_os_uosserver_users:
          - user: 'test'
          - user: 'test2'
            state: 'absent'
platforms:
  - name: 'unifi-debian-13-vm-os'
    box: 'inception-of-things/debian-trixie'
    memory: 4096
    cpus: 2
    interfaces:
      - network_name: private_network  # network_name required.
        auto_config: true
        type: 'dhcp'
    instance_raw_config_args:
      - 'vm.network "forwarded_port", guest: 11443, host: 11443'
verifier:
  name: 'ansible'
lint: |
  set -e
  yamllint .
  ansible-lint .
scenario:
  test_sequence:
    # - 'dependency'
    # - 'cleanup'
    - 'destroy'
    - 'syntax'
    - 'create'
    # - 'prepare'
    - 'converge'
    # - 'idempotence'  # services created one time.
    # - 'side_effect'
    - 'verify'
    # - 'cleanup'
    - 'destroy'
