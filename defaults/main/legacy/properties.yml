---
###############################################################################
# System Properties (system.properties)
###############################################################################

# Device inform port. Default: 8080.
unifi_cfg_legacy_properties_unifi_http_port: 8080

# Network Server WebUI/API. Default: 8443.
unifi_cfg_legacy_properties_unifi_https_port: 8443

# Portal HTTP redirect port. Default: 8880.
unifi_cfg_legacy_properties_portal_http_port: 8880

# Portal HTTPS redirect port. Default: 8843.
unifi_cfg_legacy_properties_portal_https_port: 8843

# STUN UDP port. Default: 3478.
unifi_cfg_legacy_properties_unifi_stun_port: 3478

# Inform IP issued to devices.
#
# If host has multiple IP interfaces configure adopted devices to connect to
# this IP to set inform status. This is typically the same as the host IP.
#
# If service IP changes and devices fail to appear, SSH to each device to
# migrate to new IP:
#
#   set-inform http://{IP}:8080/inform
#
# Default: '' (autodetect).
unifi_cfg_legacy_properties_system_ip: ''

# Device redirector port.
#
# Internal port redirection for portal services. Do NOT open firewall ports for
# this port.
#
# Special Case:
# * Cannot be the same port as unifi_cfg_legacy_properties_portal_http_port or
#   unifi_cfg_legacy_properties_portal_https_port.
#
# Default: 8881.
unifi_cfg_legacy_properties_portal_redirector_port: 8881

# Device redirector port (wired connections).
#
# Internal port redirection for portal services. Do NOT open firewall ports for
# this port.
#
# Special Case:
# * Cannot be the same port as unifi_cfg_legacy_properties_portal_http_port or
#   unifi_cfg_legacy_properties_portal_https_port.
#
# Default: 8881.
unifi_cfg_legacy_properties_portal_redirector_port_wired: 8882

# Throughput measurement port. Default: 6789.
unifi_cfg_legacy_properties_unifi_throughput_port: 6789

# Reporting UUID.
#
# Values:
#   {UUIDv4}: Explicit UUIDv4.9(DCE 1.1, ISO/IEC 11578:1996) to use.
#         '': Use autogenerated value on install.
#
# Default: '' (Use autogenerated value).
unifi_cfg_legacy_properties_reporter_uuid: ''

# System UUID.
#
# Values:
#   {UUIDv4}: Explicit UUIDv4.9(DCE 1.1, ISO/IEC 11578:1996) to use.
#         '': Use autogenerated value on install.
#
# Default: '' (Use autogenerated value).
unifi_cfg_legacy_properties_uuid: ''

###############################################################################
# MongoDB database options
###############################################################################

# Database localhost port. Default: 27117.
unifi_cfg_legacy_properties_unifi_db_port: 27117

# Disable MongoDB journaling? Default: False.
unifi_cfg_legacy_properties_unifi_db_nojournal: false

# Use extra MonogDB arugments. Default: ''.
unifi_cfg_legacy_properties_unifi_db_extraargs: ''

# Start with factory default configuration?
#
# Highly recommend fresh installation over setting this option.
#
# Default: False.
unifi_cfg_legacy_properties_is_default: false

###############################################################################
# HTTPS Options
###############################################################################
# HTTP Strict Transport Security (HSTS) forces only HTTPS interactions,
# preventing MITM attacks from HTTP to HTTPS redirection.
#
# If you run into issues you likely will need to clear your browser's cache
# after disabling this and restarting the service.
#
# Reference:
# * https://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security

# List of supported HTTPS ciphers.
#
# Default:
#   - 'TLS_RSA_WITH_AES_256_CBC_SHA'
#   - 'TLS_RSA_WITH_AES_128_CBC_SHA'
unifi_cfg_legacy_properties_unifi_https_ciphers:
  - 'TLS_RSA_WITH_AES_256_CBC_SHA'
  - 'TLS_RSA_WITH_AES_128_CBC_SHA'

# List of SSL enabled protocols.
#
# Default:
#   - 'TLSv1'
#   - 'SSLv2Hello'
unifi_cfg_legacy_properties_unifi_https_ssl_enabled_protocols:
  - 'TLSv1'
  - 'SSLv2Hello'

# Enable HSTS? Default: False.
unifi_cfg_legacy_properties_unifi_https_hsts: false

# HSTS max-age directive (seconds). Default: 31536000.
unifi_cfg_legacy_properties_unifi_https_hsts_max: 31536000

# Enable HSTS preload? Default: False.
unifi_cfg_legacy_properties_unifi_https_hsts_preload: false

# Enable HSTS for subdomains? Default: False.
unifi_cfg_legacy_properties_unifi_https_hsts_subdomain: false

###############################################################################
# SMTP Options
###############################################################################

# Enable SMTPS certificate validation?
#
# SMTPS will reject self-signed or untrusted certificates. If your mail server
# uses an untrusted certificate, you must disable certificate verification.
#
# Default: True.
unifi_cfg_legacy_properties_smtp_check_server_identity: true

# Enable STARTTLS?
#
# STARTTLS will be used if server announces support for it and will require a
# trusted certificate. If using a self-signed or untrusted certificate, you
# must disable STARTTLS.
#
# Default: True.
unifi_cfg_legacy_properties_smtp_starttls_enabled: true

# Require STARTTLS? Default: False.
unifi_cfg_legacy_properties_smtp_starttls_required: false

###############################################################################
# Logging
###############################################################################

# Device log level.
#
# Values:
#     debug: debugging information + info.
#      info: warnings + additional contextual information.
#   warning: error + warnings (default).
#     error: Log errors.
#
# Default: 'warn'.
unifi_cfg_legacy_properties_debug_device: 'warn'

# Management log level.
#
# Values:
#     debug: debugging information + info.
#      info: warnings + additional contextual information.
#   warning: error + warnings (default).
#     error: Log errors.
#
# Default: 'warn'.
unifi_cfg_legacy_properties_debug_mgmt: 'warn'

# SDN log level.
#
# Values:
#     debug: debugging information + info.
#      info: warnings + additional contextual information.
#   warning: error + warnings (default).
#     error: Log errors.
#
# Default: 'warn'.
unifi_cfg_legacy_properties_debug_sdn: 'warn'

# Setting preference log level.
#
# Currently undocumented and likely a legacy feature. Do not change.
#
# Default: 'auto'.
unifi_cfg_legacy_properties_debug_setting_preference: 'auto'

# System log level.
#
# Values:
#     debug: debugging information + info.
#      info: warnings + additional contextual information.
#   warning: error + warnings (default).
#     error: Log errors.
#
# Default: 'warn'.
unifi_cfg_legacy_properties_debug_system: 'warn'
